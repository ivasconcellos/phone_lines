{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<h3>Ramal</h3>
{% if form.errors %}
    {% for field in form %}
        {% if field.errors %}
            {% for erro in field.errors %}
                <div class="alert alert-warning" role="alert">
                    {{ erro }}
                </div>
            {% endfor %}
        {% endif %}
    {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
